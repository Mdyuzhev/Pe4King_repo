<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'none'; style-src 'unsafe-inline'; script-src 'unsafe-inline';">
  <title>Pe4King Generator</title>
  <style>
    :root {
      --vscode-font-family: var(--vscode-editor-font-family, system-ui, -apple-system, sans-serif);
      --vscode-font-size: var(--vscode-editor-font-size, 13px);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: var(--vscode-font-family);
      font-size: var(--vscode-font-size);
      color: var(--vscode-foreground);
      background: var(--vscode-editor-background);
      padding: 16px;
      line-height: 1.5;
    }

    h2 {
      font-size: 1.2em;
      font-weight: 600;
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    /* Search box */
    .search-container {
      margin-bottom: 12px;
    }

    .search-input {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid var(--vscode-input-border, #3c3c3c);
      background: var(--vscode-input-background);
      color: var(--vscode-input-foreground);
      border-radius: 4px;
      font-size: inherit;
    }

    .search-input:focus {
      outline: 1px solid var(--vscode-focusBorder);
      border-color: var(--vscode-focusBorder);
    }

    /* Config section */
    .config-section {
      display: flex;
      gap: 16px;
      align-items: center;
      margin-bottom: 12px;
      flex-wrap: wrap;
    }

    .config-item {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .config-item label {
      font-weight: 500;
    }

    select {
      padding: 6px 10px;
      border: 1px solid var(--vscode-dropdown-border, #3c3c3c);
      background: var(--vscode-dropdown-background);
      color: var(--vscode-dropdown-foreground);
      border-radius: 4px;
      font-size: inherit;
      min-width: 120px;
    }

    /* Toolbar */
    .toolbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
      padding: 8px 0;
      border-bottom: 1px solid var(--vscode-panel-border, #3c3c3c);
    }

    .toolbar-buttons {
      display: flex;
      gap: 8px;
    }

    .toolbar-info {
      font-size: 0.9em;
      color: var(--vscode-descriptionForeground);
    }

    .toolbar-info strong {
      color: var(--vscode-foreground);
    }

    /* Buttons */
    button {
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      font-size: inherit;
      cursor: pointer;
      transition: opacity 0.15s;
    }

    button:hover {
      opacity: 0.9;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .btn-secondary {
      background: var(--vscode-button-secondaryBackground);
      color: var(--vscode-button-secondaryForeground);
    }

    .btn-primary {
      background: var(--vscode-button-background);
      color: var(--vscode-button-foreground);
      font-weight: 500;
    }

    /* Tree container */
    .tree-container {
      max-height: 400px;
      overflow-y: auto;
      border: 1px solid var(--vscode-panel-border, #3c3c3c);
      border-radius: 4px;
      margin-bottom: 16px;
    }

    /* Tree nodes */
    .tree-node {
      user-select: none;
    }

    .tree-folder {
      border-bottom: 1px solid var(--vscode-panel-border, #2d2d2d);
    }

    .tree-folder:last-child {
      border-bottom: none;
    }

    .tree-folder-header {
      display: flex;
      align-items: center;
      padding: 8px 12px;
      cursor: pointer;
      background: var(--vscode-sideBar-background, #252526);
    }

    .tree-folder-header:hover {
      background: var(--vscode-list-hoverBackground);
    }

    .tree-folder-icon {
      margin-right: 8px;
      transition: transform 0.15s;
    }

    .tree-folder.collapsed .tree-folder-icon {
      transform: rotate(-90deg);
    }

    .tree-folder-label {
      flex: 1;
      font-weight: 500;
    }

    .tree-folder-checkbox {
      margin-left: 8px;
    }

    .tree-children {
      padding-left: 24px;
    }

    .tree-folder.collapsed .tree-children {
      display: none;
    }

    .tree-endpoint {
      display: flex;
      align-items: center;
      padding: 6px 12px;
      cursor: pointer;
    }

    .tree-endpoint:hover {
      background: var(--vscode-list-hoverBackground);
    }

    .tree-endpoint.hidden {
      display: none;
    }

    .tree-endpoint-checkbox {
      margin-right: 8px;
    }

    .tree-endpoint-method {
      font-family: monospace;
      font-size: 0.85em;
      font-weight: 600;
      padding: 2px 6px;
      border-radius: 3px;
      margin-right: 8px;
      min-width: 60px;
      text-align: center;
    }

    .method-get { background: #61affe22; color: #61affe; }
    .method-post { background: #49cc9022; color: #49cc90; }
    .method-put { background: #fca13022; color: #fca130; }
    .method-patch { background: #50e3c222; color: #50e3c2; }
    .method-delete { background: #f93e3e22; color: #f93e3e; }

    .tree-endpoint-path {
      font-family: monospace;
      font-size: 0.9em;
      color: var(--vscode-foreground);
    }

    /* Checkboxes */
    input[type="checkbox"] {
      width: 16px;
      height: 16px;
      cursor: pointer;
      accent-color: var(--vscode-checkbox-background);
    }

    /* Generate button section */
    .generate-section {
      display: flex;
      justify-content: center;
      padding-top: 8px;
    }

    .btn-generate {
      padding: 10px 24px;
      font-size: 1.05em;
    }

    /* Loading state */
    .loading {
      text-align: center;
      padding: 40px;
      color: var(--vscode-descriptionForeground);
    }

    .spinner {
      display: inline-block;
      width: 24px;
      height: 24px;
      border: 3px solid var(--vscode-progressBar-background);
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 12px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Empty state */
    .empty-state {
      text-align: center;
      padding: 40px;
      color: var(--vscode-descriptionForeground);
    }
  </style>
</head>
<body>
  <h2>Pe4King Generator</h2>

  <div id="app">
    <div class="loading">
      <div class="spinner"></div>
      <div>Loading specification...</div>
    </div>
  </div>

  <script>
    // VS Code API
    const vscode = acquireVsCodeApi();

    // State
    let state = {
      endpoints: [],
      tree: [],
      selectedCount: 0,
      totalCount: 0,
      framework: 'pytest',
      generateNegative: true,
      searchQuery: ''
    };

    // Initialize
    function init() {
      // Request initial data from extension
      vscode.postMessage({ type: 'ready' });
    }

    // Receive messages from extension
    window.addEventListener('message', event => {
      const message = event.data;

      switch (message.type) {
        case 'setEndpoints':
          state.tree = message.tree;
          state.totalCount = countEndpoints(state.tree);
          state.selectedCount = state.totalCount;
          render();
          break;

        case 'generationComplete':
          enableUI();
          break;

        case 'error':
          showError(message.error);
          break;
      }
    });

    // Count total endpoints in tree
    function countEndpoints(tree) {
      let count = 0;
      for (const folder of tree) {
        count += folder.children?.length || 0;
      }
      return count;
    }

    // Count selected endpoints
    function countSelected(tree) {
      let count = 0;
      for (const folder of tree) {
        for (const child of folder.children || []) {
          if (child.checked) count++;
        }
      }
      return count;
    }

    // Render the entire UI
    function render() {
      const app = document.getElementById('app');

      if (state.tree.length === 0) {
        app.innerHTML = `
          <div class="empty-state">
            <p>No endpoints found in specification.</p>
          </div>
        `;
        return;
      }

      state.selectedCount = countSelected(state.tree);

      app.innerHTML = `
        <div class="search-container">
          <input
            type="text"
            class="search-input"
            placeholder="Search endpoints..."
            value="${state.searchQuery}"
            oninput="handleSearch(this.value)"
          >
        </div>

        <div class="config-section">
          <div class="config-item">
            <label for="framework">Framework:</label>
            <select id="framework" onchange="handleFrameworkChange(this.value)">
              <option value="pytest" ${state.framework === 'pytest' ? 'selected' : ''}>pytest</option>
              <option value="rest-assured" ${state.framework === 'rest-assured' ? 'selected' : ''}>REST Assured</option>
              <option value="postman" ${state.framework === 'postman' ? 'selected' : ''}>Postman</option>
            </select>
          </div>

          <div class="config-item">
            <input
              type="checkbox"
              id="generateNegative"
              ${state.generateNegative ? 'checked' : ''}
              onchange="handleNegativeChange(this.checked)"
            >
            <label for="generateNegative">Generate negative tests</label>
          </div>
        </div>

        <div class="toolbar">
          <div class="toolbar-buttons">
            <button class="btn-secondary" onclick="selectAll()">Select All</button>
            <button class="btn-secondary" onclick="deselectAll()">Deselect All</button>
            <button class="btn-secondary" onclick="toggleAllFolders()">Expand/Collapse</button>
          </div>
          <div class="toolbar-info">
            Selected: <strong>${state.selectedCount}</strong> / ${state.totalCount}
          </div>
        </div>

        <div class="tree-container">
          ${renderTree(state.tree)}
        </div>

        <div class="generate-section">
          <button
            class="btn-primary btn-generate"
            onclick="generate()"
            ${state.selectedCount === 0 ? 'disabled' : ''}
          >
            Generate ${state.selectedCount} Test${state.selectedCount !== 1 ? 's' : ''}
          </button>
        </div>
      `;
    }

    // Render tree structure
    function renderTree(tree) {
      return tree.map(folder => `
        <div class="tree-node tree-folder" data-folder-id="${folder.id}">
          <div class="tree-folder-header" onclick="toggleFolder('${folder.id}')">
            <span class="tree-folder-icon">â–¼</span>
            <span class="tree-folder-label">${folder.label}</span>
            <input
              type="checkbox"
              class="tree-folder-checkbox"
              ${isFolderChecked(folder) ? 'checked' : ''}
              ${isFolderIndeterminate(folder) ? 'indeterminate' : ''}
              onclick="event.stopPropagation(); toggleFolderCheck('${folder.id}')"
            >
          </div>
          <div class="tree-children">
            ${(folder.children || []).map(endpoint => renderEndpoint(endpoint, folder.id)).join('')}
          </div>
        </div>
      `).join('');
    }

    // Render single endpoint
    function renderEndpoint(endpoint, folderId) {
      const methodClass = `method-${endpoint.method.toLowerCase()}`;
      const isHidden = state.searchQuery &&
        !endpoint.path.toLowerCase().includes(state.searchQuery.toLowerCase()) &&
        !endpoint.method.toLowerCase().includes(state.searchQuery.toLowerCase());

      return `
        <div class="tree-node tree-endpoint ${isHidden ? 'hidden' : ''}" data-endpoint-id="${endpoint.id}">
          <input
            type="checkbox"
            class="tree-endpoint-checkbox"
            ${endpoint.checked ? 'checked' : ''}
            onchange="toggleEndpoint('${folderId}', '${endpoint.id}')"
          >
          <span class="tree-endpoint-method ${methodClass}">${endpoint.method}</span>
          <span class="tree-endpoint-path">${endpoint.path}</span>
        </div>
      `;
    }

    // Check if all children in folder are checked
    function isFolderChecked(folder) {
      return folder.children?.every(c => c.checked) || false;
    }

    // Check if some but not all children are checked
    function isFolderIndeterminate(folder) {
      const checked = folder.children?.filter(c => c.checked).length || 0;
      const total = folder.children?.length || 0;
      return checked > 0 && checked < total;
    }

    // Event handlers
    function handleSearch(query) {
      state.searchQuery = query;
      render();
    }

    function handleFrameworkChange(framework) {
      state.framework = framework;
    }

    function handleNegativeChange(checked) {
      state.generateNegative = checked;
    }

    function toggleFolder(folderId) {
      const folderEl = document.querySelector(`[data-folder-id="${folderId}"]`);
      folderEl.classList.toggle('collapsed');
    }

    function toggleAllFolders() {
      const folders = document.querySelectorAll('.tree-folder');
      const allCollapsed = Array.from(folders).every(f => f.classList.contains('collapsed'));

      folders.forEach(f => {
        if (allCollapsed) {
          f.classList.remove('collapsed');
        } else {
          f.classList.add('collapsed');
        }
      });
    }

    function toggleFolderCheck(folderId) {
      const folder = state.tree.find(f => f.id === folderId);
      if (!folder) return;

      const newState = !isFolderChecked(folder);
      folder.children?.forEach(child => {
        child.checked = newState;
      });

      render();
    }

    function toggleEndpoint(folderId, endpointId) {
      const folder = state.tree.find(f => f.id === folderId);
      if (!folder) return;

      const endpoint = folder.children?.find(e => e.id === endpointId);
      if (!endpoint) return;

      endpoint.checked = !endpoint.checked;
      render();
    }

    function selectAll() {
      state.tree.forEach(folder => {
        folder.children?.forEach(child => {
          child.checked = true;
        });
      });
      render();
    }

    function deselectAll() {
      state.tree.forEach(folder => {
        folder.children?.forEach(child => {
          child.checked = false;
        });
      });
      render();
    }

    function generate() {
      // Collect selected endpoints
      const selectedIds = [];
      state.tree.forEach(folder => {
        folder.children?.forEach(endpoint => {
          if (endpoint.checked) {
            selectedIds.push(endpoint.id);
          }
        });
      });

      if (selectedIds.length === 0) {
        return;
      }

      // Disable UI during generation
      disableUI();

      // Send to extension
      vscode.postMessage({
        type: 'generate',
        selectedIds,
        framework: state.framework,
        generateNegative: state.generateNegative
      });
    }

    function disableUI() {
      const btn = document.querySelector('.btn-generate');
      if (btn) {
        btn.disabled = true;
        btn.textContent = 'Generating...';
      }
    }

    function enableUI() {
      const btn = document.querySelector('.btn-generate');
      if (btn) {
        btn.disabled = false;
        btn.textContent = `Generate ${state.selectedCount} Tests`;
      }
    }

    function showError(error) {
      enableUI();
      // Could show error toast here
      console.error(error);
    }

    // Start
    init();
  </script>
</body>
</html>
